<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Afnaan</title>
    <style>
        /* Reset and Base Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
        }

        /* Hero Section */
        .hero {
            /* The gradient overlay ensures text is readable on the bright sky/mountains */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)), url('/static/images/hero.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .hero-content {
            max-width: 800px;
            animation: fadeIn 2s ease-out;
        }

        /* Using a Serif font for the main greeting looks more elegant with nature */
        .hero h1 {
            font-family: 'Georgia', serif;
            font-size: 3.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
            font-weight: normal;
        }

        .hero p {
            font-size: 1.4rem;
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: rgba(255, 255, 255, 0.2); /* Glassmorphism effect */
            backdrop-filter: blur(5px);
            border: 2px solid white;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: white;
            color: #333;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Simple Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .hero p { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="hero-content">
            <h1>Hi Afnaan, what's on your mind today?</h1>
            <p>Let's take a moment to pause and reflect.</p>
            <!-- You can point this to a new page later, or keep it as a placeholder -->
            <a href="#" class="btn">Start Writing</a>
        </div>
    </div>

</body>
</html>
