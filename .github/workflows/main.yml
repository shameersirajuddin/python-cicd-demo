name: Production Pipeline

on:
  push:
    branches: [ main ]

jobs:
  # JOB 1: Quality Control
  quality:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python
        run: uv python install 3.12

      - name: Install Dependencies
        run: uv sync --all-extras --dev

      - name: Lint (Ruff)
        run: uv run python -m ruff check .

      - name: Test (Pytest)
        run: uv run pytest

  # JOB 2: Deploy (Only runs if Quality passes)
  deploy:
    name: Deploy to Fly.io
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy
        # Fly will use the Dockerfile in the repo to build the image
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}