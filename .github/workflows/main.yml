name: Production Pipeline

on:
  push:
    branches: [ main ]

jobs:
  quality:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        # We use --frozen to trust the lockfile exactly
        # We explicitly ask for the 'dev' group (where ruff is)
        run: uv sync --frozen --group dev

      - name: Lint (Ruff)
        run: uv run ruff check .

      - name: Test (Pytest)
        run: uv run pytest

  # JOB 2: Deploy (Only runs if Quality passes)
  deploy:
    name: Deploy to Fly.io
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy
        # Fly will use the Dockerfile in the repo to build the image
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}